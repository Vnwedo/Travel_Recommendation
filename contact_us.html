<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Explorer</title>
    <!-- Use the same CSS file for consistent global styles -->
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Note: Some basic styles for .navbar-simple are assumed from the styles.css update in the previous task */

        .contact-main {
            padding: 50px 10%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            background-color: #f4f7f9;
        }

        .contact-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .contact-card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Includes padding in the element's total width and height */
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green color for action */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Simplified Navigation Bar (No Search Bar/Buttons) -->
    <header class="navbar-simple">
        <div class="logo">Travel Explorer</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <main class="contact-main">
        <div class="contact-card">
            <h2>Get In Touch</h2>
            <form action="#" method="POST">
                
                <!-- Input for Name -->
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <!-- Input for Email -->
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>

                <!-- Textarea for Message -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your inquiry or feedback..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit Message</button>
                </div>

            </form>
        </div>
    </main>
    
</body>
</html>
