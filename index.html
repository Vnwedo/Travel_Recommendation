<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <header class="navbar">
        <div class="logo">Travel Explorer</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search destinations or keywords...">
            <button>Search</button>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>Explore the Unseen: Your Next Adventure Awaits</h1>
            
            <p class="description">
                Dive into diverse cultures, discover hidden gems, and curate travel experiences that speak to your soul. Start your journey of cultural exploration today.
            </p>

            <a href="#" class="book-button">Book Now</a>

            <div class="social-links">
                <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
                <a href="#"><img src="icon-instagram.png" alt="Instagram"></a>
                <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </main>
    
</body>
</html>
